<!-- <div class="container"> -->
    <div *ngIf="currentSection === 'etape1'" class="etape1">
        <div class="steps">
            <div class="step active">
                <button (click)="navigateTo('etape1')">
                    <span style="padding-right: 5px;">
                        <i class="bi bi-calendar-date"></i>
                    </span>
                    ÉTAPE <br> CHOISIR UN CRÉNEAU
                </button>
            </div>
            <div class="step">
                <button (click)="navigateTo('etape2')">
                    <span style="padding-right: 5px;"><i class="bi bi-calendar-date"></i></span>
                    ÉTAPE <br> CHOISIR UN CRÉNEAU
                </button>
            </div>
            <div class="step">
                <button (click)="navigateTo('etape3')">
                    <span style="padding-right: 5px;">
                        <i class="bi bi-calendar-date"></i>
                    </span>
                    ÉTAPE <br> FINALISER LA RÉSERVATION
                </button>
            </div>
        </div>
            <app-calendrier></app-calendrier>

        <div class="slots">
            <div class="slot" *ngFor="let sc of seance">
                <div class="cancel-info">
                    <div class="msg">
                        Confirmer le temps
                        <br style="line-height: 1">
                        de votre reservation
                    </div>
                    <div class="toggle">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" (change)="getDonnerSeanceSelect(sc)">
                        </div>
                    </div>
                </div>
                <div class="slot-time">
                    <i class="bi bi-alarm"></i>
                    {{sc.debutSeance}}H - {{sc.finSeance}}H
                </div>
                <div class="slot-price">70<sup>DT</sup></div>
            </div> 
        </div>
        <div class="step-navigation">
            <button id="next-step" (click)="navigateTo('etape2')">
                ÉTAPE SUIVANTE <span class="btn-icon">&rarr;</span>
            </button>
        </div>
    </div>
    <div *ngIf="currentSection === 'etape2'">
        <app-etape2></app-etape2>
    </div>
    <div *ngIf="currentSection === 'etape3'">
        <app-etape3></app-etape3>
    </div>
    <!-- </div> -->
