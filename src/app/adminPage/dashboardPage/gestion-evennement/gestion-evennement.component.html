<div style="display: flex; justify-content: space-evenly;margin-bottom: 30px;">
    <div style="width: 300px; height: 300px;">
        <canvas  id="ctx1"></canvas>
    </div>
    <div style="width: 300px; height: 300px;">
        <canvas  id="ctx2"></canvas>
    </div>
</div>

<input class="form-control" type="text" placeholder="search" [(ngModel)]="searchText">
<div *ngIf="filterTable==0" style="display: flex; flex-direction: column; align-items: center; ">
    <table class="table table-striped table-hover">
      
        <thead>
            <tr>
                <th scope="col">idEvenement</th>
                <th scope="col">nomEvenement</th>
                <th scope="col">description</th>
                <th scope="col">lieu</th>
                <th scope="col">prix</th>
                <th scope="col">nombreParticipant</th>
                <th scope="col">estPayer</th>
                <th scope="col">etatEvenement</th>
               

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of Evennement |searchPropritaire:searchText| paginate:{
                itemsPerPage: cardSize,
                currentPage: page,
                totalItems: count
            };let i = index">
                <th>{{p.idEvenement}}</th>
                <td>{{p.nomEvenement}}</td>
                <td>{{p.description}}</td>
                <td>{{p.lieu}}</td>
                <td>{{p.prix}}</td>
                <td>{{p.nombreParticipant}}</td>
                <td>{{p.estPayer}}</td>
                <td>{{p.etatEvenement}}</td>
                
                
            </tr>

        </tbody>

    </table>
    <pagination-controls previousLabel="prev" nextLabel="next" (pageChange)="onCardDataChange($event)">
    </pagination-controls>
</div>
