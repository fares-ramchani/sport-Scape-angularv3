<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed':''">
    <div class="logo-container">
        <div style="margin-left: -20px; " (click)="togglecollase()"><img style="   margin-top: -18px;" class="img1" src="../../../assets/images/imagesnavBar/logo.png" alt="" width="90px" height=""></div>
        <div class="logo-text" *ngIf="collapsed">  <h6 style="font-size: 22px; font-weight: bold; color: rgb(250, 250, 250);  ;"> <span
            style="color: rgb(65, 216, 51);">S</span>port <span style="color:  rgb(65, 216, 51)">S</span>cape</h6></div>
        <button class="btn-close" (click)="closeSidenav()" *ngIf="collapsed" >
            
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData" >
            <a class="sidenav-nav-link" [routerLink]="[data.routelink]">
                <img style="" [src]="data.icon" width="40px"   alt="">
                <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
            </a>

        </li>
    </ul>

</div>
