<div class="main">
    <div class="container">
        <div class="top">
            <h1 class="titre1">SPORT SCAPE</h1>
            <h1 class="titre2">TROUVER RESERVER</h1>
            <h1 class="titre1">& HAVE FUN</h1>
        </div>
        <div class="buttom">
            <form [formGroup]="formulaireaccueilForm" novalidate>
                <div class="form-group">
                    <div class="form1">
                        <p>Gouvernorat</p>
                        <select class="form-control" formControlName="Gouvernorat" (change)="onVilleChange($event)">
                            <option  *ngFor="let stade of ToutLesStade" [value]="stade.ville">{{stade.ville}}</option>
                        </select>
                        <small *ngIf="formulaireaccueilForm.controls['Gouvernorat'].errors && formulaireaccueilForm.controls['Gouvernorat'].touched"
                                class="text-danger">
                                {{getErrorsMessage('Gouvernorat',formulaireaccueilForm.controls['Gouvernorat'].errors)}}</small>
                    </div>
                    <div class="form2">
                        <div style="width: 70%;">
                            <p>Activit√©</p>
                            <select class="form-control" formControlName="Activite" (change)="onActiviteChange($event)">
                                <option *ngFor="let activitie of activities" [value]="activitie.nomActivite">{{activitie.nomActivite}}</option>
                            </select>
                            <small *ngIf="formulaireaccueilForm.controls['Activite'].errors && formulaireaccueilForm.controls['Activite'].touched"
                                class="text-danger">
                                {{getErrorsMessage('Activite',formulaireaccueilForm.controls['Activite'].errors)}}</small>
                        </div>
                        <div style="width: 25%;">
                            <p>Quand ?</p>
                            <input type="date" value="2024-06-17" min="2024-06-17" max="2030-12-31">
                        </div>
                    </div>
                    <div>
                        <button (click)="search()"><img src="/assets/images/accueil/composant1/searchicon.png">Recherche</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
